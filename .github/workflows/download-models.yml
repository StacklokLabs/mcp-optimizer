name: Download Models

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded models artifact"
        value: ${{ jobs.download.outputs.artifact-name }}

permissions:
  contents: read

jobs:
  download:
    name: Download ML Models
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.artifact.outputs.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.44.1

      - name: Download models
        run: task download-models

      - name: Set artifact name
        id: artifact
        run: echo "name=ml-models-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Upload models artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: models/
          retention-days: 1
