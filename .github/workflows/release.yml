name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  code_checks:
    name: Code Checks
    uses: ./.github/workflows/code-checks.yml
  release:
    needs: code_checks
    name: Release Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag version
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set repository owner lowercase
        id: repo_owner
        run: echo "OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ghcr.io/${{ steps.repo_owner.outputs.OWNER }}/mcp-optimizer
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.tag.outputs.VERSION }}
          labels: |
            org.opencontainers.image.title=mcp-optimizer
            org.opencontainers.image.description=MCP Optimizer - Intelligent MCP server orchestration
            org.opencontainers.image.vendor=Stacklok
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.tag.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Build and push container
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign container image
        env:
          REGISTRY: ghcr.io/${{ steps.repo_owner.outputs.OWNER }}/mcp-optimizer
        run: |
          # Docker tags do not allow the '+' character, so replace it with '_' for compatibility.
          TAG=$(echo "${{ steps.tag.outputs.VERSION }}" | sed 's/+/_/g')
          # Sign the tagged image
          cosign sign -y $REGISTRY:$TAG

          # Sign the latest tag, but only if is_default_branch is true
          if [[ "${{ steps.meta.outputs.is_default_branch }}" == "true" ]]; then
            cosign sign -y $REGISTRY:latest
          fi

  publish-helm-charts:
    name: Publish Helm Charts
    needs: code_checks
    permissions:
      contents: write
      packages: write
      id-token: write
    uses: ./.github/workflows/releaser-helm-charts.yml
