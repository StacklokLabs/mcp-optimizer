name: Code Quality
description: Run code quality checks including linting, type checking, tests, and security scanning.

on:
  workflow_call:

permissions:
  contents: read

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7.1.2
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.44.1

      - name: Install Dependencies
        run: task install

      - name: Run Linting
        run: task lint
      
      - name: Run Type Checking
        run: task typecheck
      
      - name: Run Tests
        run: task test

      - name: Run Security Scanning
        run: task security
        continue-on-error: true  # Don't fail the build on security issues, but report them

      - name: Generate SBOM
        run: task sbom

      - name: Upload Security Reports as Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()  # Upload even if security scan fails
        with:
          name: security-reports
          path: |
            bandit-report.json
            pip-audit-report.json
            sbom.json
          retention-days: 30